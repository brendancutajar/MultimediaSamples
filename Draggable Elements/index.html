<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div class="flexbox-container">
      <div class="flexbox">
        <div class="draggable-item" draggable="true" ondragstart="App.onDragStart(event)" ondragend="App.onDragEnd(event)" ondrag="App.onDrag(event)">1</div>
        <div class="draggable-item" draggable="true" ondragstart="App.onDragStart(event)" ondragend="App.onDragEnd(event)" ondrag="App.onDrag(event)">2</div>
        <div class="draggable-item" draggable="true" ondragstart="App.onDragStart(event)" ondragend="App.onDragEnd(event)" ondrag="App.onDrag(event)">3</div>
        <div class="draggable-item" draggable="true" ondragstart="App.onDragStart(event)" ondragend="App.onDragEnd(event)" ondrag="App.onDrag(event)">4</div>
      </div>
    </div>
    <div id="target-div" ondragover="App.onDragOver(event)" ondrop="App.onDrop(event)" ondragenter="App.onDragEnter(event)" ondragleave="App.onDragLeave(event)"></div>
  </body>

</html>
